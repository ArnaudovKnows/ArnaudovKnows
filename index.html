      "13.	Знак СТОП Пета задача от изпит на 24 април 2016. Тествайте решението си тук. Да се напише програма, която прочита от конзолата цяло число N, въведено от потребителя, и чертае предупредителен знак STOP с размери като в примерите по-долу.": 'https://pastebin.com/WVEFbYqV',
    };

    let typingTimer;
    let doneTypingInterval = 500;
    let search = document.getElementById("search");

    $("#search").keyup(function () {
      clearTimeout(typingTimer);
      typingTimer = setTimeout(searchQuestion, doneTypingInterval);
    });

    $("#search").keydown(function () {
      clearTimeout(typingTimer);
    });

    function searchQuestion() {
      let searches = document.getElementsByClassName("searches")[0];
      searches.innerHTML="";
      let content = document.getElementById("search").value;
        for (let question in data) {
          let answer = data[question];
          if (question.toLowerCase().indexOf(content.toLowerCase()) !== -1 && content !== "") {
            let suggestion = document.createElement('div');
            suggestion.classList.add("inner-form");
            suggestion.classList.add("suggestion");
            let field = document.createElement('div');
            field.classList.add("input-field");
            field.classList.add("second-wrap");
            let link = document.createElement('a');
            let p = document.createElement('p');
            p.textContent = question;
            link.href = answer;
            link.appendChild(p);
            field.appendChild(link);
            suggestion.appendChild(field);
            searches.appendChild(suggestion);
          }
        }
    }
  </script>
